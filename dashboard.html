<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Administração</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/dashboard.css" />
  <link rel="stylesheet" href="./assets/css/fontawesome/css/all.min.css" />
</head>

<body>
  <nav class="menu-nav">
    <li class="logo">
      <a href="#" class="nav-option">
        <i class="fas fa-stream"></i>
        <span class="link-text"> Menu </span>
      </a>
    </li>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="" class="nav-option">
          <i class="fas fa-arrow-left"></i>
          <span class="link-text">Voltar para o site</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="" class="nav-option">
          <i class="fas fa-user-edit"></i>
          <span class="link-text">Meu Perfil</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="" class="nav-option">
          <i class="fas fa-shopping-bag"></i>
          <span class="link-text">Meus Produtos</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="" class="nav-option">
          <i class="fas fa-user"></i>
          <span class="link-text">Usuários</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="" class="nav-option">
          <i class="fas fa-door-open"></i>
          <span class="link-text">Sair</span>
        </a>
      </li>
    </ul>
  </nav>
  <main class="container shadow mt-5 rounded-2 bg-light">
    <h1 class="mt-lg-3 mt-3 adiministracao">Meus Produtos</h1>
    <div class="container-fluid d-flex p-0 justify-content-between flex-md-nowrap flex-wrap">
      <div class="input-group my-4">
        <div class="form-outline">
          <input id="search-input" type="search" id="form1" class="form-control" placeholder="Pesquisa" />
        </div>
        <button id="search-button" type="button" class="search-btn btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="d-flex gap-2 mb-2">
        <button class="btn btn-primary">
          <i class="fa-solid fa-circle-plus"></i>Novo Produto
        </button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-filter"></i> Filtrar
        </button>
      </div>
    </div>
    <hr />
    <table class="produtos ta table table-hover table-responsive overflow-scroll">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Café Expresso</td>
          <td>14.90</td>
          <td>10</td>
          <td class="d-md-block d-none">
            <i class="fas fa-edit mx-lg-2" data-bs-toggle="modal" data-bs-target="#UpdadeProduct"></i>
            <i class="fas fa-times-circle"></i>
          </td>
          <td class="d-md-none d-flex">...</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Café Americano</td>
          <td>14.90</td>
          <td>30</td>
          <td class="d-md-block d-none">
            <i class="fas fa-edit mx-lg-2" data-bs-toggle="modal" data-bs-target="#UpdadeProduct"></i>
            <i class="fas fa-times-circle"></i>
          </td>
          <td class="d-md-none d-flex">...</td>
        </tr>
      </tbody>
    </table>
  </main>
  <div class="modal fade" id="UpdadeProduct" tabindex="-1" aria-labelledby="UpdadeProductLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="UpdadeProductLabel">Editar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="col-12">
              <div class="col-6 product-image">
                <img src="" alt="" class="">
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="Nome" class="form-label">Nome do Produto</label>
                  <input id="Nome" type="text" class="form-control" aria-label="Sizing example input">
                </div>
                <div class="mb-3">
                  <label for="Preco" class="form-label">Preço</label>
                  <input type="text" id="Preco" class="form-control" aria-label="Sizing example input">
                </div>
                <div class="mb-3">
                  <label for="Categoria" class="form-label">Categoria</label>
                  <input type="text" id="Categoria" class=" form-select form-control" list="listaCategoria" aria-label="Sizing example input">
                  <datalist id="listaCategoria" class="" aria-label="Default select example">
                    <option selected>Bebidas Quentes</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </datalist>
                </div>
                <div class="mb-3">
                  <label for="Descricao" class="form-label">Descrição</label>
                  <input type="text" id="Descricao" class="form-control" aria-label="Sizing example input">
                </div>
                <div class="">
                  <label for="Status" class="form-label">Ativado/Desativado</label>
                  <input type="text" id="Status" class="form-control" aria-label="Sizing example input">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./assets/js/jquery.js"></script>
<script src="./assets/js/bootstrap.js"></script>
<script src="./assets/js/dashboard.js"></script>

</html>
